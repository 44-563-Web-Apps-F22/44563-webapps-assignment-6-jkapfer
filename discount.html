<!DOCTYPE html>
<html>
 
<body>

<h2>Getting input</h2>

<form>
    <label for="form1_amount">Enter base amount </label>
    <input type ="number" id="form1_amount" name="form1_amount" value=20> <br>

    <label for="form1_discount">Enter the discount percentage </label>
    <input type ="number" id="form1_discount" name="form1_discount" value=10> <br>

    <input type="button" onclick="discount()" value="Apply Discount">
</form>

<p id="result">This text will be replaced </p>

<script> 
    function discount()
    {
        console.log("Getting form values")
        base = document.getElementById("form1_amount").value
        dvalue = document.getElementById("form1_discount").value
        result = ""
        for(i=1; i<=5; i++)
        {
            result += (i * base) - (i * base * (dvalue / 100)) + " "
        }
        out = document.getElementById("result")
        out.innerHTML = "Discounted amounts for base " + base + " are " + result
    
    }
    </script>



<form>
    <input type="radio" id="rg1_times" name="operation" value="times" onclick="chooseOp()">
    <label for="rg1_times">*</label></br>
   
    <input type="radio" id="rg1_divide" name="operation" value="divide" onclick="chooseOp()">
    <label for="rg1_divide">/</label></br>

    <input type="radio" id="rg1_exponent" name="operation" value="exponent" onclick="chooseOp()">
    <label for="rg1_exponent">**</label></br>

</form>

<p id="result2">This text will be replaced </p>
<script>
    function chooseOp()
    {
        base = document.getElementById("form1_amount").value
        dvalue = document.getElementById("form1_discount").value
        multOp = document.getElementById("rg1_times").checked
        divOp = document.getElementById("rg1_divide").checked 
        expOp = document.getElementById("rg1_exponent").checked
        if(multOp)
        {
            result = base*dvalue
        }
        else if(divOp)
        {
            result = base/dvalue
        }
        else if(expOp)
        {
            result = base**dvalue
        }

        out = document.getElementById("result2")
        out.innerHTML = "The result is: " + result
    }
</script>


</body>
</html>
