<!DOCTYPE html>
<html>
 
<body>

<h2>Getting input</h2>

<form>
    <label for="form1_age">Enter base amount </label>
    <input type ="number" id="form1_amount" name="form1_amount" value=20> <br>

    <label for="form1_nick">Enter the discount percentage </label>
    <input type ="number" id="form1_discount" name="form1_discount" value=10> <br>

    <input type="button" onclick="discount()" value="Apply Discount">
</form>


<p id="result">This text will be replaced </p>

<script> 

function discount()
{
    console.log("Getting form values")
    base = document.getElementById("form1_amount").value
    dvalue = document.getElementById("form1_discount").value
    result = ""
    for(i=1; i<=5; i++)
    {
        result += (i * base) - (i * base * (dvalue / 100)) + " "
    }
    out = document.getElementById("result")
    out.innerHTML = "Discounted amounts for base " + base + " are " + result

}
</script>

</body>
</html>
