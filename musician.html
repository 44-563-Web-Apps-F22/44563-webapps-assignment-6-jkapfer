<!DOCTYPE html>
<html>
<head>
    <title>Musician Guess</title>
</head>
<body>

<h2>Musician guess by Jacob Kapfer</h2>

<form>
    <label for="form1_musician">Enter the secret musician name </label>
    <input type ="password" id="form1_musician" name="form1_musician" value="John Lennon"> <br>

    <label for="form1_guess">Guess the Muisican </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the Guess">
</form>


<p id="result">This text will be replaced </p>

<script> 

let correct = 0
let wrong = 0


function checkGuess ()
{
    console.log("Getting form values")
    musician = document.getElementById("form1_musician").value
    guess = document.getElementById("form1_guess").value
    if (musician == guess) 
    {
        correct += 1
        alert("You got it right!");
    }
    else
    {
        wrong += 1
        alert("Wrong Musician")
    }
    out = document.getElementById("result")
    out.innerHTML = "correct = " + correct + " wrong = " + wrong
}
//creating global variable for setting image
var useImage = 1

function swapImage()
{
    switch (useImage) {
        case 1:
            document.getElementById("image").src="resources/images/earwig.jpeg"
            useImage = 2
            break;
        case 2:
            document.getElementById("image").src="resources/images/Aphid-on-leaf.jpg"
            useImage = 3
            break;
        case 3:
            document.getElementById("image").src="resources/images/kamehameha-butterfly.jpeg"
            useImage = 1
            break;
        default:
            break;
    }
}
</script>

<div>
    <img id ="image" src="resources/images/kamehameha-butterfly.jpeg" width="100" height="100" class ="img-fluid" alt="Kamehameha Butterfly" onclick="swapImage()">
</div>

</body>
</html>
